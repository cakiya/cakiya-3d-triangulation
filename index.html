<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>3D Scatter Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
</head>
<body>

    <div class="container_row" align="left" >
	<div class="container_2col left" style="background-color:#323232;">
		<h3>Sensors Location <br>(x, y, z)</h3>
		<br>
		<!-- { r1: 7, r2: 7, r3: 7, x1: 6, y1: 2, z1: 3, x2: -6, y2: -2, z2: -3, x3: 2, y3: 3, z3: 6 }, -->
			x1: <input type="number" id="x1" style="width:40px;" value=6>
			y1: <input type="number" id="y1" style="width:40px;" value=2>
			z1: <input type="number" id="z1" style="width:40px;" value=3>
			r1: <input type="number" id="r1" style="width:40px;" value=7>
			<br><br>
			x2: <input type="number" id="x2" style="width:40px;" value=-6>
			y2: <input type="number" id="y2" style="width:40px;" value=-2>
			z2: <input type="number" id="z2" style="width:40px;" value=-3>
			r2: <input type="number" id="r2" style="width:40px;" value=7>
			<br><br>
			x3: <input type="number" id="x3" style="width:40px;" value=2>
			y3: <input type="number" id="y3" style="width:40px;" value=3>
			z3: <input type="number" id="z3" style="width:40px;" value=6>
			r3: <input type="number" id="r3" style="width:40px;" value=7>
			<br><br>
  			<button class="btnSubmit" onclick="drawChart()">Submit</button>
		<br>
		<hr></hr>

		<h3 id="tagsLocationText">Tags Location<br>(x, y, z)</h3>
		<p>Tag A : (<i class="x">0.00</i>, <i class="y">0.00</i>, <i class="y">0.00</i>)</p>
	</div>
	<div class="container_2col right" style="background-color:#ECECEC; padding: 13px;">
        <div id="myChart" style="width: 100%; height: 400px;"></div>
        <script src="js/XYZChart.js"></script>
	</div>	
</div>
</body>
</html>
